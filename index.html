<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Encriptador/Desencriptador</h1>

        <div class="flex flex-col md:flex-row items-center gap-4">
            <div class="flex flex-col w-full md:w-1/2">
                <label for="inputText" class="block text-gray-700 text-sm font-bold mb-2">Texto:</label>
                <textarea id="inputText" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingrese su texto"></textarea>

                <button id="encryptButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Encriptar</button>
            </div>

            <div class="flex flex-col w-full md:w-1/2">
                <label for="outputText" class="block text-gray-700 text-sm font-bold mb-2">Resultado:</label>
                <textarea id="outputText" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly></textarea>

                <button id="decryptButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Desencriptar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
